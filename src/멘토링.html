<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = 0;
        const n = test.length;
        const m = test[0].length;
        const ch = Array(m).fill(0);

        for (let j = 0; j < m; j++) {
          for (let k = j + 1; k < m; k++) {
            let count = 0;
            for (let i = 0; i < n; i++) {
              if (test[i][j] < test[i][k]) {
                count++;
              } else {
                count--;
              }
            }
            if (count === n || count === -n) {
              answer++;
              console.log(j, k);
            }
          }
        }

        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
