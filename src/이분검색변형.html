<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(target, arr) {
        let answer;
        const n = arr.length;
        arr.sort((a, b) => a - b);
        console.log(arr);

        let lt = 0;
        let rt = n - 1;
        let mid = Math.floor((lt + rt) / 2);

        while (arr[mid] !== target) {
          if (arr[mid] > target) {
            rt = mid - 1;
          } else {
            lt = mid + 1;
          }
          mid = Math.floor((lt + rt) / 2);
        }

        answer = mid + 1;

        return answer;
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(32, arr));
    </script>
  </body>
</html>
