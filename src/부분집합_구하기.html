<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer;
        const arr = [];

        function DFS(v) {
          if (v === n + 1) {
            const subset = [];
            for (let i = 1; i <= n; i++) {
              if (arr[i] === 1) subset.push(i);
            }
            if (subset.length !== 0) console.log(subset);
          } else {
            arr[v] = 1;
            DFS(v + 1);
            arr[v] = 0;
            DFS(v + 1);
          }
        }

        DFS(1);

        return answer;
      }

      solution(3);
    </script>
  </body>
</html>
