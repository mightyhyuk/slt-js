<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        const n = s.length;
        const ups = s.toUpperCase();

        for (let i = 0; i < n; i++) {
          if (s[i] === ups[i]) {
            answer++;
          }
        }

        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
