<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, product) {
        let answer = 1;
        const n = product.length;
        product.sort((a, b) => a[0] - b[0]);
        console.log(product);

        for (let i = 1; i < n; i++) {
          let rest = m - (product[i][0] / 2 + product[i][1]);
          let count = 1;
          for (let j = 0; j < i; j++) {
            if (product[j][0] + product[j][1] <= rest) {
              rest = rest - (product[j][0] + product[j][1]);
              count++;
              console.log(i, j);
            }
          }

          if (count > answer) {
            answer = count;
          }
        }

        return answer;
      }

      let arr = [
        [6, 6],
        [2, 2],
        [4, 3],
        [4, 5],
        [10, 3],
      ];
      console.log(solution(28, arr));
    </script>
  </body>
</html>
