<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, arr, m) {
        let answer = 0;

        const temp = [];

        function DFS(lev, j) {
          if (lev === k) {
            console.log(temp);
            if (temp.reduce((a, c) => a + c) % m === 0) {
              answer++;
            }
          } else {
            for (let i = j; i < n; i++) {
              temp[lev] = arr[i];
              DFS(lev + 1, i + 1);
            }
          }
        }

        DFS(0, 0);

        return answer;
      }

      let arr = [2, 4, 5, 8, 12];
      console.log(solution(5, 3, arr, 6));
    </script>
  </body>
</html>
